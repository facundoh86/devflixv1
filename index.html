<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevFLix</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <header class="site-header">
        <img src="./img/logo.svg" alt="logotipo" class="logotipo" />
    </header>

    <main class="formularioLogin contenedor">

        <form action="#">
            <legend>Inicia Sesión</legend>

            <div class="campo">
                <input type="text" id="usuario">
                <label for="usuario">Email o nombre de usuario</label>
            </div>

            <div class="campo">
                <input type="password" id="password">
                <label for="password">Contraseña</label>
                <span>Mostrar</span>
            </div>

            <div class="submit">
                <input type="submit" value="Iniciar Sesión">
            </div>

            <div class="acciones"> 
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuerdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>
            </div>
        </form>

        <div class="contenidoInferior">
            <a href="#">Iniciar sesión con Facebook</a>
            <p class="nuevoUsuario">
                Primera vez en Devflix <a href="#">Suscríbete ya</a>
            </p>
        </div>
    </main>

    <footer class="siteFooter">
        <div class="contenedor">
            <p>¿Preguntas? LLamá al 12344545645</p>

            <nav class="menuFooter">
                <a href="#">Terminos de la tarjeta de regalo</a>
                <a href="#">Terminos de Uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select class="idioma">
                <option value="ingles">Inglés</option>
                <option value="español">Español</option>

            </select>
        </div>
    </footer>

    <script src="js/scripts.js"></script>
</body>
</html>
